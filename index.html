<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <div class="musicplayer">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="./468-thumbnail.png" class="song-image">
        <h1>Tu-Aake-Dekhle</h1>
        <p>king</p>

        <audio id="song">
            <source src="./Tu-Aake-Dekhle(PagalWorldl).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div id="backward"><i class="fa-solid fa-backward"></i></div>
            <div id="playpause"><i id="ctrlIcon" class="fa-solid fa-play"></i></div>
            <div id="forward"><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
